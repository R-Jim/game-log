<span style="font-size: x-large; float: left;width: 100%;margin-bottom: 20px;">Quản lý hệ thống</span>
<div class="float-left" style="width: 50%; height: 100%;">
    <span style="font-size: larger; float: left;width: 85%;margin-bottom: 20px;">Category Crawler</span>
    <div class="float-left" style="width: 12%;">
        <button id="categoryCrawler" onclick="categoryStartAll(this)">Bắt đầu
        </button>
    </div>
    <div style="width: 100%;color: var(--main-game-color);" class="float-left">
        <div class="float-left" style="width: 100%;height: 30px">Game Categories</div>
        <div id="txtGameCategoryCrawlProcess" class="float-left progressResultBar-holder" style="width: 85%;">
            <div class="progressResultBar float-left bGame">20%</div>
        </div>
        <div class="float-left" style="width: 12%;">
            <button id="gameCategoryCrawler" onclick="crawlCategory(this,0)">Bắt đầu
            </button>
        </div>
        <div class="float-left" style="width: 100%;height:50px;font-size: smaller;white-space: pre-line;">
            <span id="txtGameCategoryCrawlResult"></span>
        </div>
    </div>
    <div style="width: 100%;color: var(--main-gear-color);" class="float-left">
        <div class="float-left" style="width: 100%;height: 30px">Gear Categories</div>
        <div id="txtGearCategoryCrawlProcess" class="float-left progressResultBar-holder" style="width: 85%;">
            <div class="progressResultBar float-left bGear">20%</div>
        </div>
        <div class="float-left" style="width: 12%;">
            <button id="gearCategoryCrawler" onclick="crawlCategory(this,1)">Bắt đầu
            </button>
        </div>
        <div class="float-left" style="width: 100%;height: 50px;font-size: smaller;white-space: pre-line;">
            <span id="txtGearCategoryCrawlResult"></span>
        </div>
    </div>
</div>
<div class="float-left" style="width: 50%; height: 100%;">
    <span style="font-size: larger; float: left;width: 69%;margin-bottom: 20px;">Item Crawler</span>
    <div class="float-left" style="width: 30%;">
        <button id="btnItemCrawlStart" onclick="startCrawlItem(0)">
            Bắt đầu
        </button>
        <button id="btnItemCrawlStop" onclick="stopCrawlItem(0)"
                disabled>Hủy
        </button>
    </div>
    <div style="width: 100%;color: var(--main-game-color);" class="float-left">
        <div class="float-left" style="width: 100%;height:30px">Crawl Games</div>
        <div id="txtGameCrawlProcess" class="float-left progressResultBar-holder" style="width: 69%;">
            <div class="progressResultBar float-left bGame">20%</div>
        </div>
        <div class="float-left" style="width: 30%;">
            <button id="btnGameCrawlStart" onclick="startCrawlItem(0)">
                Bắt đầu
            </button>
            <input type="hidden" id="txtGameCrawlThreadName">
            <button id="btnGameCrawlStop" onclick="stopCrawlItem(0)"
                    disabled>Hủy
            </button>
        </div>
        <div class="float-left" style="width: 100%;height: 50px;font-size: smaller;white-space: pre-line;">
            <span id="txtGameCrawlResult"></span>
        </div>
    </div>
    <div style="width: 100%;color: var(--main-gear-color);" class="float-left">
        <div class="float-left" style="width: 100%;height:30px">Crawl Gears</div>
        <div id="txtGearCrawlProcess" class="float-left progressResultBar-holder" style="width: 69%;">
            <div class="progressResultBar float-left bGear">20%</div>
        </div>
        <div class="float-left" style="width: 30%;">
            <button id="btnGearCrawlStart" onclick="startCrawlItem(1)">
                Bắt đầu
            </button>
            <input type="hidden" id="txtGearCrawlThreadName">
            <button id="btnGearCrawlStop" onclick="stopCrawlItem(1)"
                    disabled>Hủy
            </button>
        </div>
        <div class="float-left" style="width: 100%;height:50px;font-size: smaller;white-space: pre-line;">
            <span id="txtGearCrawlResult"></span>
        </div>
    </div>
</div>
