<table style="width: 100%;height: 100%">
    <tr>
        <td style="width: 50%;">
            <table style="color: var(--main-game-color);">
                <tr>
                    <th>Game</th>
                </tr>
                <tr>
                    <td style="width: 40%;">Crawl Categories</td>
                    <td style="width: 40%;">
                        <button onclick="crawlCategory('http://localhost:8080/game/category/load',this,0)">Start
                        </button>
                        <button disabled>Stop</button>
                    </td>
                    <td style="width: 20%;">
                        <span id="txtGameCategoryCrawlResult"></span>
                    </td>
                </tr>
                <tr>
                    <td style="width: 40%;">Crawl Games</td>
                    <td style="width: 40%;">
                        <button id="btnGameCrawlStart" onclick="startCrawlItem('http://localhost:8080/game/load', 0)">
                            Start
                        </button>
                        <input type="hidden" id="txtGameCrawlThreadName">
                        <button id="btnGameCrawlStop" onclick="stopCrawlItem('http://localhost:8080/game/stop', 0)"
                                disabled>Stop
                        </button>
                    </td>
                    <td style="width: 20%;">
                        <span id="txtGameCrawlResult"></span>
                    </td>
                </tr>
            </table>
        </td>
        <td style="width: 50%;">
            <table style="color: var(--main-gear-color);">
                <tr>
                    <th>Gear</th>
                </tr>
                <tr>
                    <td style="width: 40%;">Crawl Categories</td>
                    <td style="width: 40%;">
                        <button onclick="crawlCategory('http://localhost:8080/gear/category/load',this,1)">Start
                        </button>
                        <button disabled>Stop</button>
                    </td>
                    <td style="width: 20%;">
                        <span id="txtGearCategoryCrawlResult"></span>
                    </td>
                </tr>
                <tr>
                    <td style="width: 40%;">Crawl Gears</td>
                    <td style="width: 40%;">
                        <button id="btnGearCrawlStart" onclick="startCrawlItem('http://localhost:8080/gear/load', 1)">
                            Start
                        </button>
                        <input type="hidden" id="txtGearCrawlThreadName">
                        <button id="btnGearCrawlStop" onclick="stopCrawlItem('http://localhost:8080/gear/stop', 1)"
                                disabled>Stop
                        </button>
                    </td>
                    <td style="width: 20%;">
                        <span id="txtGearCrawlResult"></span>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
