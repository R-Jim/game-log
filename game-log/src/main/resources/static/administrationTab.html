<table style="width: 100%;height: 100%">
    <tr>
        <td style="width: 50%;">
            <table style="color: var(--main-game-color);width: 100%;">
                <tr>
                    <th>Game</th>
                </tr>
                <tr style="height: 100px;">
                    <td style="width: 30%;">Crawl Categories</td>
                    <td style="width: 30%;">
                        <button onclick="crawlCategory(this,0)">Bắt đầu
                        </button>
                        <button disabled>Dừng</button>
                    </td>
                    <td style="width: 40%;font-size: smaller;white-space: pre-line;">
                        <span id="txtGameCategoryCrawlResult"></span>
                    </td>
                </tr>
                <tr style="height: 100px;">
                    <td style="width: 30%;">Crawl Games</td>
                    <td style="width: 30%;">
                        <button id="btnGameCrawlStart" onclick="startCrawlItem(0)">
                            Bắt đầu
                        </button>
                        <input type="hidden" id="txtGameCrawlThreadName">
                        <button id="btnGameCrawlStop" onclick="stopCrawlItem(0)"
                                disabled>Dừng
                        </button>
                    </td>
                    <td style="width: 40%;font-size: smaller; white-space: pre-line;">
                        <span id="txtGameCrawlResult"></span>
                    </td>
                </tr>
            </table>
        </td>
        <td style="width: 50%;">
            <table style="color: var(--main-gear-color);width: 100%;">
                <tr>
                    <th>Gear</th>
                </tr>
                <tr style="height: 100px;">
                    <td style="width: 30%;">Crawl Categories</td>
                    <td style="width: 30%;">
                        <button onclick="crawlCategory(this,1)">Bắt đầu
                        </button>
                        <button disabled>Dừng</button>
                    </td>
                    <td style="width: 40%;font-size: smaller; white-space: pre-line;">
                        <span id="txtGearCategoryCrawlResult"></span>
                    </td>
                </tr>
                <tr style="height: 100px;">
                    <td style="width: 30%;">Crawl Gears</td>
                    <td style="width: 30%;">
                        <button id="btnGearCrawlStart" onclick="startCrawlItem(1)">
                            Bắt đầu
                        </button>
                        <input type="hidden" id="txtGearCrawlThreadName">
                        <button id="btnGearCrawlStop" onclick="stopCrawlItem(1)"
                                disabled>Dừng
                        </button>
                    </td>
                    <td style="width: 40%;font-size: smaller; white-space: pre-line;">
                        <span id="txtGearCrawlResult"></span>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
