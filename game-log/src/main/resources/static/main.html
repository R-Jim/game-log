<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gama</title>
    <link rel="icon" href="style/ionicons/ios-add-circle-outline.svg" type="image/x-icon"/>
    <link rel="shortcut icon" href="style/ionicons/ios-add-circle-outline.svg" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="style/css/main.css"/>
    <link href="https://unpkg.com/ionicons@4.2.4/dist/css/ionicons.min.css" rel="stylesheet">
</head>

<body style="margin: 0;">
<div>
    <div id="gameBackground" class="background">
        <img src="style/img/725611.jpg"/>
        <img src="style/img/696469.png"/>
        <img src="style/img/gaming-wallpapers-games-247.jpg"/>
        <img src="style/img/old_game_cntrl-s1920x1200-95858.png"/>
    </div>
    <div id="gearBackground" class="background">
        <img src="style/img/1-3.jpg"/>
        <img src="style/img/5.jpg"/>
        <img src="style/img/laptop-notebook-music-light-technology-darkness-1046965-pxhere.com.jpg"/>
        <img src="style/img/ROCCAT_GAMING_computer_keyboard_mouse_1900x1200.jpg"/>
    </div>
</div>
<div id="banner">
    <p style="font-size: 12pt" class="logo">
            <span style="font-weight: bolder; font-size: x-large">
                GAMA.2 </span>
        <span style="float: right;padding-top: 7px;padding-right: 20px;">Gear - Game - match</span>
    </p>
    <span class="description"></span>
</div>
<div class="left-content">
    <div id="tabIndicatorHolder" class="tabIndicatorHolder">
        <div class="tabIndicator" style="background-color: #292929; padding: 0" onclick="tabToolBarVisible()">
            <div id="tabToolbarOverlay">Danh mục mới +</div>
            <div id="tabToolbar">
                <button onclick="addTab(1, 'tabIndicatorHolder',true)" class="gear" style="border-radius: 0 5px 5px 0;">
                    + Gear
                </button>
                <button onclick="addTab(0, 'tabIndicatorHolder',true)" class="game" style="border-radius: 5px 0 0 5px;">
                    + Game
                </button>
            </div>
        </div>
    </div>
</div>
<div class="right-content">
    <div id="mainContent" class="tabContentHolder">

    </div>
    <div id="userIndicator">
        <table>
            <tr id="guest">
                <td>
                    <i class="icon ion-md-person indicatorIndicator"></i>
                    <span>Khách</span>
                    <button onclick="hideLoginPanel()">
                        Đăng nhập
                    </button>
                </td>
            </tr>
            <tr id="admin">
                <td>
                    <div onclick="admistrationTabHide()">
                        <i class="icon ion-md-construct indicatorIndicator"></i>
                    </div>
                    <span id="adminName">Some Name</span>
                    <button onclick="logout()" style="top: 8px;">
                        Đăng xuất
                    </button>
                </td>
            </tr>
        </table>
    </div>
    <div id="loginPanel">
        <table>
            <tr>
                <td></td>
                <td id="loginError"></td>
            </tr>
            <tr>
                <td>
                    <div class="iconHolder">
                        <i class="icon ion-md-person"></i>
                    </div>
                </td>
                <td><input id="txtUsername" placeholder="Tên Đăng nhặp" tabindex="2"></td>
            </tr>
            <tr>
                <td>
                    <div class="iconHolder">
                        <i class="icon ion-md-lock"></i>
                    </div>
                </td>
                <td><input id="txtPassword" type="password" placeholder="Mật khẩu" tabindex="3"
                           onkeydown="loginInByPressingEnter(event)"><br/></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button id="btnLogin" onclick="login(true)">Đăng nhập</button>
                </td>
            </tr>
        </table>
    </div>

</div>
<div id="compareTab">
    <div id="btnHideCompareTab">
        <span>Ẩn</span>
    </div>
    <div id="cmpTypeHolder">
        <div id="cmpLeft">
            <div id="games" class="typeHolder">
            </div>
        </div>
        <button id="btnCompare" onclick="compareScreenPopUp()">So Sánh</button>
        <div id="cmpRight">
            <div id="gears" class="typeHolder">
            </div>
        </div>
    </div>
</div>
<div id="compareScreen">
    <a id="closeCompareScreen" onclick="compareScreenPopUp()">x</a>
    <div id="gameCompareHolder"></div>
    <div id="compareStatScreen">
        <div id="switchCmpMode">
            <button id="switchCmpModeMinimum">Tối thiểu</button>
            <button id="switchCmpModeRecommend">Kiến nghị</button>
        </div>
        <div id="gameCmpData">
            <div>
                Hệ điều hành: <span id="osGameResult"></span>
            </div>
            <div>
                Vi xử lý: <span id="cpuGameResult"></span>
            </div>
            <div>
                Bộ nhớ: <span id="ramGameResult"></span>
            </div>
            <div>
                Thanh đồ họa: <span id="graphicGameResult"></span>
            </div>
        </div>
        <div id="cmpResult">
            <div id="osResult" class="scoreBarHolder">
                <div class="meterGame">
                    <div class="scoreBar">
                        <div class="score"></div>
                        <div class="scoreProcess"></div>
                    </div>
                </div>
                <div class="meterGear">
                    <div class="scoreBar">
                        <div class="score"></div>
                        <div class="scoreProcess"></div>
                    </div>
                </div>
            </div>
            <div id="cpuResult" class="scoreBarHolder">
                <div class="meterGame">
                    <div class="scoreBar">
                        <div class="score"></div>
                        <div class="scoreProcess"></div>
                    </div>
                </div>
                <div class="meterGear">
                    <div class="scoreBar">
                        <div class="score"></div>
                        <div class="scoreProcess"></div>
                    </div>
                </div>
            </div>
            <div id="ramResult" class="scoreBarHolder">
                <div class="meterGame">
                    <div class="scoreBar">
                        <div class="score"></div>
                        <div class="scoreProcess"></div>
                    </div>
                </div>
                <div class="meterGear">
                    <div class="scoreBar">
                        <div class="score"></div>
                        <div class="scoreProcess"></div>
                    </div>
                </div>
            </div>
            <div id="graphicResult" class="scoreBarHolder">
                <div class="meterGame">
                    <div class="scoreBar">
                        <div class="score"></div>
                        <div class="scoreProcess"></div>
                    </div>
                </div>
                <div class="meterGear">
                    <div class="scoreBar">
                        <div class="score"></div>
                        <div class="scoreProcess"></div>
                    </div>
                </div>
            </div>
            <div id="errorResult">
            </div>
        </div>
        <div id="gearCmpData">
            <div>
                Hệ điều hành: <span id="osGearResult"></span>
            </div>
            <div>
                Vi xử lý: <span id="cpuGearResult"></span>
            </div>
            <div>
                Bộ nhớ: <span id="ramGearResult"></span>
            </div>
            <div>
                Thanh đồ họa: <span id="graphicGearResult"></span>
            </div>
        </div>
    </div>
    <div id="gearCompareHolder"></div>
</div>
<div id="loginBackground" onclick="hideLoginPanel()">
</div>
<div id="administrationTab">
    <button id="btnAdministrationTabHide" onclick="admistrationTabHide()">x</button>
    <div id="administrationTabContent">
    </div>
</div>
<div id="itemDetailScreen">
    <div onclick="hideItemTab()" id="btnItemDetailScreenHide">
        <i class="icon ion-md-close"></i>
    </div>
    <div id="itemDetailImgHolder">
        <span class="imgHelper"></span>
        <img id="itemDetailImg"/>
    </div>
    <div id="itemDetailName" class="itemDetailBasic"></div>
    <div id="itemDetailPrice" class="itemDetailBasic"></div>
    <div id="itemDetailToOrigin" class="itemDetailBasic"></div>
    <div id="itemDetailSpecSwitchHolder"></div>
    <div id="itemDetailSpecHolder">
        <div id="itemDetailSpecMinimum"></div>
        <div id="itemDetailSpecRecommend"></div>
    </div>
    <ul id="itemDetailTagHolder"></ul>
</div>
<div id="itemDetailScreenBackScreen" onclick="hideItemTab()">

</div>
</body>
<script src="style/js/main.js"></script>
