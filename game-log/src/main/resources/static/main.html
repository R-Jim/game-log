<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gama</title>
    <link rel="icon" href="http://www.domain.com/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="http://www.domain.com/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="style/css/main.css"/>
</head>

<body style="margin: 0;">

<div id="banner">
    <p style="font-size: 12pt" class="logo">
            <span style="font-weight: bolder; font-size: x-large">
                <span style="color: var(--main-game-color);">G</span><span
                    style="color: var(--main-gear-color)">A</span>MA</span>
        <span style="color: var(--main-game-color);">Game</span> -
        <span style="color: var(--main-gear-color)">Gear</span> - match
    </p>
    <span class="description"></span>
</div>
<div class="left-content">
    <div id="tabIndicatorHolder" class="tabIndicatorHolder">
        <div class="tabIndicator" style="background-color: #292929; padding: 0" onclick="tabToolBarVisible()">
            <div id="tabToolbarOverlay" >Danh mục mới +</div>
            <div id="tabToolbar">
                <button onclick="addTab(1, 'tabIndicatorHolder',true)" class="gear" style="border-radius: 0 5px 5px 0;">+ Gear</button>
                <button onclick="addTab(0, 'tabIndicatorHolder',true)" class="game" style="border-radius: 5px 0 0 5px;">+ Game</button>
            </div>
        </div>
    </div>
</div>
<div class="right-content">
    <div id="mainContent" class="tabContentHolder">

    </div>
</div>
<div id="compareTab">
    <div id="btnHideCompareTab">
        <span>Hide</span>
    </div>
    <div id="cmpTypeHolder">
        <div id="cmpLeft">
            <button onclick="moveIt('gears',true)" class="left mover">&ltcc;</button>
            <div id="games" class="typeHolder">
            </div>
            <button onclick="moveIt('games',false)" class="right mover">&gtcc;</button>
        </div>
        <button id="btnCompare" onclick="compareScreenPopUp()">Compare</button>
        <div id="cmpRight">
            <button onclick="moveIt('gears',true)" class="left mover">&ltcc;</button>
            <div id="gears" class="typeHolder">
            </div>
            <button onclick="moveIt('gears',false)" class="right mover">&gtcc;</button>
        </div>
    </div>
</div>
<div id="compareScreen">
    <a id="closeCompareScreen" onclick="compareScreenPopUp()">x</a>
</div>
</body>
<script src="style/js/main.js"></script>
<script src="https://unpkg.com/ionicons@4.1.2/dist/ionicons.js"></script>
